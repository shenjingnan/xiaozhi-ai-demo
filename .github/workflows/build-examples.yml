name: Build ESP-IDF Examples

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/**'
      - '.github/workflows/build-examples.yml'
  workflow_dispatch:  # 允许手动触发

jobs:
  docker-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker -v
